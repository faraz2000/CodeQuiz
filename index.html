<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Time for a Quiz!</h1>
    <h2>Time for a quiz on your coding skills!</h2>
    <h3>Let's test your coding skills!  You have 120 seconds to answer three questions.</h3>
    <h3>Your score will display at the end.  Good luck!</h3>
<div class="container">
    <div class="quiz"></div>
    <div id="timeRemain"></div>
    <div id="questions"><button type="submit" id="start">Start</button></div>
    <div id="results"></div>
</div>  
</div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
